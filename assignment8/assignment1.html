<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="StyleSheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css">
        <script type="text/javascript" src="bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
        <link rel="StyleSheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="StyleSheet" href="assignment1.css">
        <style type="text/css">
        </style>
    </head>
    <body>
        <div class="container">
            <div class="d-flex justify-content-center h-100">
                <div class="card">
                    <div class="card-header">
                        <h1 style="text-align: center;">LOGIN</h1>
                        <div class="d-flex justify-content-end social_icon">
                            <span><i class="fa fa-facebook-square" aria-hidden="true"></i></span>
                            <span><i class="fa fa-instagram" aria-hidden="true"></i></span>
                            <span><i class="fa fa-google-plus-square" aria-hidden="true"></i></span>
                            <span><i class="fa fa-twitter-square" aria-hidden="true"></i></span>
                        </div>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="username">
                                
                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-key"></i></span>
                                </div>
                                <input type="password" class="form-control" placeholder="password">
                            </div>
                            <div class="row align-items-center remember">
                                <input type="checkbox">Remember Me
                            </div>
                            <div class="form-group d-flex justify-content-center">
                                <input type="submit" value="Login" class="btn  login_btn btn-dark">
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-center links">
                            Don't have an account?<a href="#">Sign Up</a>
                        </div>
                        <div class="d-flex justify-content-center">
                            <a href="#">Forgot your password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
