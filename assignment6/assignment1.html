<!DOCTYPE html>
<html>
<head>
  <title>
    Registation 
  </title>

  <link href="bootstrap-4.5.0-dist/css/bootstrap.min.css" rel="StyleSheet" />
  <script src="bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
</head>
<body>
  <style>
      
    body {
      background: linear-gradient(
        90deg,
        #595bdde7 00%,
        #1f81d1e7 00%,
        #501ca4 50%,
        #c92c94 100%
      );
      margin: 100px;
    }
    .container-fluid {
      width: 480px;
      margin: auto;
      padding: 5px;
      border: solid black 1px;
      border-radius: 5px;
      box-shadow: 5px 5px 2px #888;
      font-weight: bolder;
      
    }

    h1 {
      text-align: center;
    }
  </style>
 
  <div class="container-fluid">
    <div class="raw">
        <div class="col-md-12">
             <h1>Registration Form</h1>
        </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        Name<br />
        <input type="text" name="name" id="us" /><br />
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        ID:<br />
        <input type="number" /><br />
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        DOB:<br />
        <input type="date" /><br />
      </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          Email id:<br />
          <input type="email" /><br />
        </div>
        </div>
        <div class="row">
            <div class="col-md-12">
              Password:<br />
              <input type="password" /><br />
            </div></div>
            <div class="row">
                <div class="col-md-12">
                 Retype-Password:<br />
                  <input type="password" id="rpd" /><br /><br>
                </div></div>
            <div class="row">
                <div class="col-md-12">
                    <button type="button" class="btn btn-primary btn-lg">check</button>
                </div>
            </div>
          
            </div>
            </body>
            </html>
