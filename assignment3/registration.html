<!DOCTYPE html>
<html>
    <head>
        <title>assignment-1</title>
    </head>
    <body>
        <h1>REGISTRATION FORM</h1>
        First Name:<input type="text" id="txtFirstname" placeholder="enter your name"/><br/><br/>
        Last Name:<input type="text" id="txtLastanme" placeholder="enter last name"/><br/><br/>
        Date Of Birth:<input type="date" id="dob"/><br/></br>
        Email Id:<input type="email" id="txtemail" placeholder="enter your email id"/><br/><br/>
        Mobile Number:<input type="tel" id="phoneno" placeholder="enter your number"/><br/><br/>
        Address:<textarea cols="20" rows="10"></textarea><br/><br/>
        Gender:<input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>
        Department:<input type="text" id="dept"><br><br>
        <input type="submit" value="Submit">
        <input type="button" value="Cancel">
    </body>
</html>
