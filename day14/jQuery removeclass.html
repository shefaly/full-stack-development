            $("#div1").removeClass();
        });
        });

        <style>
            .a1{
              background-color: cadetblue;
              color: crimson;
              font-size: xx-large;
              text-align: center;
              text-transform: capitalize;
            }
        </style>
    </head>
    <body>
        <div class="a1" id="div1">
            <h1>GITAM University</h1>
        </div>
        <div>
            <button id="btn" type="button">RemoveClass</button>
        </div>
    </body>
</html>
