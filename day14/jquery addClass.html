              $("p").addClass("test");

                font-size: xx-large;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }
        </style>
    </head>
    <body>
        <p>GITAM University</p>
        <button type="button" id="btn">Add Class</button>
    </body>
