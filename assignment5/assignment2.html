<!DOCTYPE html>
<head>
  <title>Password</title>
  <script>
    function myfun() {
      var inp = document.getElementById("ps").value;
      var reg = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,12}$/;

      if (reg.test(inp)) {
        alert('validated');
      } else {
        alert('not validated');
      }
    }
  </script>
</head>
<body>
  <h1>Password Validation</h1>
  <input type="text" id="ps" placeholder="enter Password" />
  <button type="button" onclick="myfun()">Validate</button>
  <div id="ou"></div>
</body>
