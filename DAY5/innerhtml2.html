<!DOCTYPE html>
<html>
    <head>
        <script>
            function checkname(){
                var name;
                name=document.getElementById("txtname").value;
                window.alert(name);
            }
        </script>
    </head>
    <body>
        <input type="text" id="txtname">
        <button type="button" onclick="checkname()">check</button>
    </body>
</html>
