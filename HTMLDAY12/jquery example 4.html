<!DOCTYPE html>
<html>
    <head>
            <script type="text/javascript" src="bootstrap-4.5.0-dist/js/jquery.min.js">
            </script>
            <script type="text/javascript">
                $(document).ready(function(){
                $("#btnSlideUp").click(function(){
             $("#div1").slideUp();
            });
            $("#btnSlideDown").click(function(){
             $("#div1").slideDown();
            });
            $("#btnSlideToggle").click(function(){
             $("#div2").slideToggle(2000);
            });
        });
            </script>
    </head>
    <body>
        <div id="div1">
            <h1>slide down</h1>
        </div>
        <div id="div2">
            <h1>slide up</h1>
        </div>
        <button type="button" id="btnSlideDown">slide down</button>
        <button type="button" id="btnSlideUp">slide up</button>
        <button type="button" id="btnSlideToggle">slide toggle</button>
    </body>
</html>
