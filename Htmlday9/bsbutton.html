<!DOCTYPE html>
<html>
    <head>
        <title>button</title>
        <link rel="StyleSheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css"/>
        <script src="bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
        <style type="text/css">
          
        </style>
    </head>
    <body>
        <div class:"container-fluid">
          <div class="row">
              <div class="col-md-2">
                  <button type="button" class="btn">check</button>
              </div>
              <div class="col-md-2">
                <button type="button" class="btn btn-primary btn-lg">check</button>
            </div>

            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-success btn-sm">check</button>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-info">check</button>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-dark">check</button>
            </div>
          </div>
        </div>
    </body>
</html>
