<!DOCTYPE html>
<html>
    <head>
        <title>
            jQuery slides
        </title>
        <link rel="StyleSheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css">
        <script type="text/javascript" src="bootstrap-4.5.0-dist/js/bootstrap.min.js">
        </script>
        <script type="text/javascript" src="bootstrap-4.5.0-dist/js/jquery.min.js">
        </script>
        <script type="text/javascript" src="bxslider-4-4.2.12/src/js/jquery.bxslider.js"></script>
        <script type="text/javascript">
        $(document).ready(function(){
            $('.slider').bxSlider({
                mode:'fade',
                captions:true,
                slideWidth:600,
                slideHeight:400
            });
        });
        </script>
    </head>
    <body>
        <div class="slider">
       <div><img src="images.jpg" title="image1"></div>
       <div><img src="image.jpg" title="image2"></div>
       <div><img src="images2.jpg" title="image3"></div>
        </div>
    </body>
</html>
