<!DOCTYPE html>
<html>
<head>
    <link rel="StyleSheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css">

$( "#btn" ).click(function(){

});
});
</script>

        <button type="button" id="btn">Toggle</button> 
        <br>      <div></div>
    </body>
