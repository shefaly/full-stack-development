<!DOCTYPE html>
<html>
    <head>
        <title>tabs</title>
        <link rel="StyleSheet" href="jquery-ui/jquery-ui.min.css">
        <script type="text/javascript" src="bootstrap/js/jquery.min.js">
        </script>
        <script type="text/javascript" src="jquery-ui/jquery-ui.min.js">
        </script>
        <script type="text/javascript">
        $(document).ready(function(){
            $("#div1").tabs();
        })
        </script>
    </head>
    <body>
        <div id="div1">
            <ul>
                <li><a href="#signin">Sign in</a></li>
                <li><a href="#signup">Sign up</a></li>
            </ul>
            <div id="signin">
                <p>
                    some text here
                </p>
            </div>
            <div id="signup">
                <p>some text here also</p>
            </div>
        </div>
    </body>
</html>
